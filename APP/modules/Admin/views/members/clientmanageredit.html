/***关闭umeditor BOF***/

var clientmanagerIntroduceaddum = UM.getEditor('clientmanagerIntroduceEditor');

$(function(){
		$('#clientmanagerupdatesubmit').click(function(data){			
				$('#clientmanagereditfm').form('submit', {    
					url:'/admin/members/clientmanagerupdate',    
					success: function(data){    
						var data = eval('(' + data + ')');						
						
						if(data.code=='200'){
								$.messager.show({
										title:'提示',
										msg:data.msg,
										timeout:3000,
										showType:'slide'
								});				
								$('#clientmanagereditfm').form('clear');
								$("#clientmanagerdlg").dialog('close');
								$("#clientmanager").datagrid('reload');
						}else{
								$.messager.alert('提示',data.msg,'warning');
						}
					}    
				});
		})
});
		
Qiniu.uploader({
		runtimes: 'html5,flash,html4', //上传模式,依次退化
		browse_button: 'clientmanagereditpickfiles', //上传选择的点选按钮，**必需**
		uptoken_url: '/admin/index/uptoken', //Ajax请求upToken的Url，**强烈建议设置**（服务端提供）
		domain: 'http://oseihxzg8.bkt.clouddn.com/', //bucket 域名，下载资源时用到，**必需**
		container: 'container', //上传区域DOM ID，默认是browser_button的父元素，
		max_file_size: '5mb', //最大文件体积限制
		flash_swf_url: '/static/Js/plupload/Moxie.swf', //引入flash,相对路径
		max_retries: 3, //上传失败最大重试次数
		dragdrop: true, //开启可拖曳上传
		drop_element: 'container', //拖曳上传区域元素的ID，拖曳文件或文件夹后可触发上传
		chunk_size: '2mb', //分块上传时，每片的体积
		auto_start: true, //选择文件后自动上传，若关闭需要自己绑定事件触发上传
		unique_names: true,
		init: {
				'FilesAdded': function(up, files) {
					$('#uploadtable').show();
					$('#success').hide();
					plupload.each(files, function(file) {
						var progress = new FileProgress(file, 'fsUploadProgress');
						progress.setStatus("等待...");
						progress.bindUploadCancel(up);
					});
				},
				'BeforeUpload': function(up, file) {
					$('#fsUploadProgress').empty();
					var progress = new FileProgress(file, 'fsUploadProgress');
					var chunk_size = plupload.parseSize(this.getOption('chunk_size'));
					if (up.runtime === 'html5' && chunk_size) {
						progress.setChunkProgess(chunk_size);
					}
				},
				'UploadProgress': function(up, file) {
					var progress = new FileProgress(file, 'fsUploadProgress');
					var chunk_size = plupload.parseSize(this.getOption('chunk_size'));
					progress.setProgress(file.percent + "%", file.speed, chunk_size);
				},
				'UploadComplete': function() {
					$('#success').hide();
				},
				'FileUploaded': function(up, file, info) {
					var progress = new FileProgress(file, 'fsUploadProgress');
					progress.setComplete(up, info, 1);
				},
				'Error': function(up, err, errTip) {
					$('#uploadtable').show();
					var progress = new FileProgress(err.file, 'fsUploadProgress');
					progress.setError();
					progress.setStatus(errTip);
				}
		}
})		
</script>
