		<table cellspacing="0" cellpadding="0"><tbody><tr>

<div class="con" onselectstart="return false;" style="-moz-user-select:none;">
    <table id="users"></table>
</div>

<div id="usersdlg" class="easyui-dialog" style="width:720px; height:460px;" title="信息框" closed="true"></div>

<script>
var usersadd=function(){
                $("#usersdlg").dialog({    
					title: '新增信息',      
					closed: false,    
					width: 700,
					height:380,
					cache: false,    
					href: '/admin/system/usersadd',    
					modal: true,
					buttons:[{
						text:'保存',
						id:'usersaddsubmit',
						iconCls:'icon-ok',
					},{
						text:'关闭',
						iconCls:'icon-no',
						handler:function(){$("#usersdlg").dialog('close');}
					}]  
				});
}
var usersedit=function(){
				var row = $('#users').datagrid('getSelected');
				if (row){
						$("#usersdlg").dialog({    
							title: '编辑信息',      
							closed: false,
							width: 700,
							height:380,
							cache: false,    
							href: '/admin/system/usersedit?id='+row.id,
							modal: true,
							buttons:[{
								text:'保存',
								id:'usersupdatesubmit',
								iconCls:'icon-ok',
							},{
								text:'关闭',
								iconCls:'icon-no',
								handler:function(){$("#usersdlg").dialog('close');}
							}]  
						});				
				}else{
						$.messager.alert('提示','请先选择要编辑的行！','warning');
				}
}
var usersdelete=function(){
				var row = $('#users').datagrid('getSelected');
				if (row){
                    $.messager.confirm('提示','确定删除吗？',function(r){
                        if(r==true){
                            $.messager.progress();
                            $.post('/admin/system/usersdelete', {id:row.id}, function(data){
                                $.messager.progress('close');
								if(data.code=='200'){
										$.messager.show({
												title:'提示',
												msg:data.msg,
												timeout:3000,
												showType:'slide'
										});
										usersreload();
								}else{
										$.messager.alert('提示',data.msg,'warning');
								}								
                            },'json');
                        }
                    });
                }else{
						$.messager.alert('提示','请先选择要删除的行！','warning');
				}
}
var usersreload=function(){
                $("#users").datagrid('reload');
}
var userssearch=function(){
		var height=	$(window).height()-$(".top").height()-125;
		var width = $(window).width()-$("#leftMenu").width()-13;
        $("#users").datagrid({
            title:'用户管理',
            width:width,
            height:height,
            singleSelect:true,//如果为true，则只允许选择一行
            striped:true,//是否显示斑马线效果。
            rownumbers:true,//如果为true，则显示一个行号列。
            pagination:true,//是否显示分页
            pageSize:10,
            pageList:[10,15,20,25],
            method:'post',
            sortName:'id',
            sortOrder:'asc',
            url:'/admin/system/usersget',
			queryParams : {keywords:$('#userskeywords').val()},
            fitColumns:true,//真正的自动展开/收缩列的大小，以适应网格的宽度，防止水平滚动。
            nowrap:true,//如果为true，则在同一行中显示数据。设置为true可以提高加载性能。 是否换行
            selectOnCheck:false,
            checkOnSelect:true,
			toolbar: '#tb<?php echo $uniqid;?>',
			
            columns:[[
                {field:'username',title:'用户名',width:'15%'},
                {field:'roles',title:'所属权限组',width:'15%'},
				{field:'status',title:'状态',width:'10%'},
				{field:'logintimes',title:'登陆次数',width:'10%'},
				{field:'lastlogintime',title:'上次登陆时间',width:'10%'},
				{field:'created_at',title:'创建时间',width:'10%'},
				{field:'updated_at',title:'更新时间',width:'10%'},
            ]],
			onDblClickRow : function(index,field){					
				usersedit();
			} 
    	});
}
userssearch();
</script>
