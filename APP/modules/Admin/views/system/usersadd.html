<script>
$(function(){
		$('#usersaddsubmit').click(function(data){			
				$('#usersaddfm').form('submit', {    
					url:'/system/usersincrease',    
					success: function(data){    
						var data = eval('(' + data + ')');
						
						if(data.code=='200'){
								$.messager.show({
										title:'提示',
										msg:data.msg,
										timeout:3000,
										showType:'slide'
								});				
								$('#usersaddfm').form('clear');
								$("#usersdlg").dialog('close');
								$("#users").datagrid('reload');
						}else{
								$.messager.alert('提示',data.msg,'warning');
						}
					}    
				});
		})	
});
</script>
