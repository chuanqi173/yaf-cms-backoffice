		<tr bgcolor="#FFFFFF"> 
			<td style="line-height:30px;"  width="20%">排序：</td>

			<td style="line-height:30px;"  width="20%">开始日期：</td>

<script>
$(function(){
		$('#activityeditsubmit').click(function(data){			
				$('#activityeditfm').form('submit', {    
					url:'/admin/activity/update',    
					success: function(data){    
						var data = eval('(' + data + ')');
						
						if(data.ret==0){
								$.messager.show({
										title:'提示',
										msg:data.msg,
										timeout:3000,
										showType:'slide'
								});				
								$('#activityeditfm').form('clear');
								$("#activitydlg").dialog('close');
								$("#activity").datagrid('reload');
						}else{
								$.messager.alert('提示',data.msg,'warning');
						}
					}    
				});
		})	
});
</script>
