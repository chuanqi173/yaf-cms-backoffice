<form id="guestbookaddfm" method="post">
<table border="0" width="100%" cellspacing="1" cellpadding="5" bgcolor="#c4d3e1" style="text-align:left; line-height:18px;">
		<tr bgcolor="#FFFFFF"> 
			<td style="line-height:30px;"  width="20%">名称：</td>
			<td width="80%"><input name="name" type="text" style="width:400px;" class="textbox-text validatebox-text textbox-prompt easyui-validatebox" placeholder="请输入名称.."  required="true"   ></td>
		</tr>
		<tr bgcolor="#FFFFFF"> 
			<td style="line-height:30px;"  width="20%">电话：</td>
			<td width="80%"><input name="phone" type="text" style="width:400px;"  class="textbox-text validatebox-text textbox-prompt easyui-validatebox" placeholder="请输入电话.." value="" ></td>
		</tr>
		<tr bgcolor="#FFFFFF"> 
			<td style="line-height:30px;"  width="20%">邮箱：</td>
			<td width="80%"><input name="email" style="width:400px;"  type="text" class="textbox-text validatebox-text textbox-prompt easyui-validatebox" placeholder="请输入邮箱.." value="" ></td>
		</tr>
		<tr bgcolor="#FFFFFF"> 
			<td style="line-height:30px;"  width="20%">排序：</td>
			<td width="80%"><input name="sortorder"  type="number" class="textbox-text validatebox-text textbox-prompt easyui-validatebox" placeholder="请输入排序.." value="500" ></td>
		</tr>
		<tr bgcolor="#FFFFFF"> 
			<td style="line-height:30px;"  width="20%">状态：</td>
			<td width="80%"><input name="status" type="checkbox" class="textbox-prompt" value="1" >显示</td>
		</tr>	
		<tr bgcolor="#FFFFFF"> 
			<td style="line-height:30px;"  width="20%">内容：</td>
			<td width="80%">
			<textarea name="content" style="width:90%; height:100px;"  required="true"></textarea>
			</td>
		</tr>
		<tr bgcolor="#FFFFFF"> 
			<td style="line-height:30px;"  width="20%">回复：</td>
			<td width="80%">
			<textarea name="reply" style="width:90%; height:100px;"></textarea>
			</td>
		</tr>
</table>
</form>

<script>
$(function(){
		$('#guestbookaddsubmit').click(function(data){			
				$('#guestbookaddfm').form('submit', {    
					url:'/pages/guestbookincrease',    
					success: function(data){    
						var data = eval('(' + data + ')');
						if(data.code=='200'){
								$.messager.show({
										title:'提示',
										msg:data.msg,
										timeout:3000,
										showType:'slide'
								});				
								$('#guestbookaddfm').form('clear');
								$("#guestbookdlg").dialog('close');
								$("#guestbook").datagrid('reload');
						}else{
								$.messager.alert('提示',data.msg,'warning');
						}
					}    
				});
		})	
});
</script>
