<script>
var templateclearForm=function(){
	$('#templatefm').form('clear');
	$('#rightTabs').tabs('close','前台模板');
}
var templatesubmitForm=function(){
	filename=$(".selectfile option:selected").val();
	if(filename==''){
			$.messager.alert('请先选择要更新的模板文件',data.msg,'warning');
			return false;
	}
	$.base64.utf8encode = true;
	var mycontent= $.base64.btoa($("#templatecontent").val());
	$.post("/admin/pages/updatefile", {filename:filename,content:mycontent}, function(data) {
		if(data.code=='200'){
				$.messager.show({
						title:'提示',
						msg:data.msg,
						timeout:3000,
						showType:'slide'
				});
		}else{
				$.messager.alert('提示',data.msg,'warning');
		}
	},"json");
}; 
$(function(){
		$('.selectfile').change(function(){
				filename=$(".selectfile option:selected").val();
				if(filename!=''){
					$.post("/admin/pages/readfile", {filename:filename}, function(data) {
						$("#templatecontent").val(data);
					});
				}
		})
})
</script>
