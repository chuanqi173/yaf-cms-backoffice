<script>
$(function(){
		$('#guestbookupdatesubmit').click(function(data){			
				$('#guestbookeditfm').form('submit', {    
					url:'/admin/pages/guestbookupdate',    
					success: function(data){    
						var data = eval('(' + data + ')');
						
						if(data.code=='200'){
								$.messager.show({
										title:'提示',
										msg:data.msg,
										timeout:3000,
										showType:'slide'
								});				
								$('#guestbookeditfm').form('clear');
								$("#guestbookdlg").dialog('close');
								$("#guestbook").datagrid('reload');
						}else{
								$.messager.alert('提示',data.msg,'warning');
						}
					}    
				});
		})	
});
</script>
