<!DOCTYPE html PUBLIC
    "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title><{$message}></title>

    <style type="text/css">
        /*<![CDATA[*/
		.container {
            margin: 1em 4em;
        }

        .container h1 {
            font: normal 18pt "Verdana";
            color: #f00;
            margin-bottom: .5em;
        }

        .container h2 {
            font: normal 14pt "Verdana";
            color: #800000;
            margin-bottom: .5em;
        }

        .container h3 {
            font: bold 11pt "Verdana";
        }

        .container pre {
            font: normal 11pt Menlo, Consolas, "Lucida Console", Monospace;
        }

        .container pre span.errorflag {
            display: block;
            background: #fce3e3;
            border-right: 1px solid #ccc;
			line-height:30px;
			font-size:14px;
        }

        .container pre span.ln {
            color: #999;
            padding-right: 0.5em;
            border-right: 1px solid #ccc;
        }

        .container pre span.error-ln {
            font-weight: bold;
			margin-right:4px;
        }

        

        .container .version {
            color: gray;
            font-size: 8pt;
            border-top: 1px solid #aaa;
            padding-top: 1em;
            margin-bottom: 1em;
        }

        .container .message {
            color: #000;
            padding: 1em;
            font-size: 11pt;
            background: #f3f3f3;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            margin-bottom: 1em;
            line-height: 160%;
        }

        .container .source {
            margin-bottom: 1em;
        }

        .container .code pre {
            background-color: #ffe;
            margin: 0.5em 0;
            padding: 0.5em;
            line-height: 125%;
            border: 1px solid #eee;
        }

        .container .source .file {
            margin-bottom: 1em;
            font-weight: bold;
        }

        .container .traces {
            margin: 2em 0;
        }

        .container .trace {
            margin: 0.5em 0;
            padding: 0.5em;
        }

        .container .trace.app {
            border: 1px dashed #c00;
        }

        .container .trace .number {
            text-align: right;
            width: 2em;
            padding: 0.5em;
        }

        .container .trace .content {
            padding: 0.5em;
        }

        .container .trace .plus,
        .container .trace .minus {
            display:inline;
            vertical-align:middle;
            text-align:center;
            border:1px solid #000;
            color:#000;
            font-size:10px;
            line-height:10px;
            margin:0;
            padding:0 1px;
            width:10px;
            height:10px;
        }

        .container .trace.collapsed .minus,
        .container .trace.expanded .plus,
        .container .trace.collapsed pre {
            display: none;
        }

        .container .trace-file {
            cursor: pointer;
            padding: 0.2em;
        }

        .container .trace-file:hover {
            background: #f0ffff;
        }
        /*]]>*/
    </style>
</head>

<body>
<div class="container">
    <h1>Error</h1>

    <p class="message">
		<{$message}>
    </p>

    <div class="source">
        <p class="file"><{$file}></p>
        <{$line}>
    </div>

    <div class="traces">
        <h2>Stack Trace</h2>
        <{$trace}>
    </div>

    <div class="version">
        <{$time}>
    </div>
</div>

<script type="text/javascript">
    /*<![CDATA[*/
    var traceReg = new RegExp("(^|\\s)trace-file(\\s|$)");
    var collapsedReg = new RegExp("(^|\\s)collapsed(\\s|$)");

    var e = document.getElementsByTagName("div");
    for(var j=0,len=e.length;j<len;j++){
        if(traceReg.test(e[j].className)){
            e[j].onclick = function(){
                var trace = this.parentNode.parentNode;
                if(collapsedReg.test(trace.className))
                    trace.className = trace.className.replace("collapsed", "expanded");
                else
                    trace.className = trace.className.replace("expanded", "collapsed");
            }
        }
    }
    /*]]>*/
</script>

</body>
</html>
