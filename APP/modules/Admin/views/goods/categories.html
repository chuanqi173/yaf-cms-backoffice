<div id="tb<{$uniqid}>" style="padding:5px">
		<table cellspacing="0" cellpadding="0"><tbody><tr>
		<td><a href="javascript:;" onclick="categoriesadd();" class="l-btn l-btn-small l-btn-plain" group="" id=""><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">增加</span><span class="l-btn-icon icon-add">&nbsp;</span></span></a></td><td><div class="datagrid-btn-separator"></div></td>
		<td><a href="javascript:;" onclick="categoriesedit();"  class="l-btn l-btn-small l-btn-plain" group="" id=""><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">编辑</span><span class="l-btn-icon icon-edit">&nbsp;</span></span></a></td>
		<td><div class="datagrid-btn-separator"></div></td>
		<td><a href="javascript:;" onclick="categoriesdelete();"  class="l-btn l-btn-small l-btn-plain" group="" id=""><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">删除</span><span class="l-btn-icon icon-cancel">&nbsp;</span></span></a></td><td><div class="datagrid-btn-separator"></div></td>
		<td><a href="javascript:;" onclick="categoriesreload();"  class="l-btn l-btn-small l-btn-plain" group="" id=""><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">重载</span><span class="l-btn-icon icon-reload">&nbsp;</span></span></a></td>
		<td>&nbsp;&nbsp;<input  id="categorieskeywords"  style="width:100px" type="text" class= "easyui-input textbox" > </input></td>
		<td><span><a href="javascript:void(0)" class="easyui-linkbutton" plain="true" iconCls="icon-search" onclick="categoriessearch()">查询</a></span>	</td>
		</tr></tbody></table>
</div>

<div class="con" onselectstart="return false;" style="-moz-user-select:none;">
    <table id="categories"></table>
</div>

<div id="categoriesdlg" class="easyui-dialog" style="width:720px; height:460px;" title="信息框" closed="true"></div>

<script>
var categoriesadd=function(){
                $("#categoriesdlg").dialog({    
					title: '新增信息',      
					closed: false,    
					width: 700,
					height:380,
					cache: false,    
					href: '/products/categoriesadd',    
					modal: true,
					buttons:[{
						text:'保存',
						id:'categoriesaddsubmit',
						iconCls:'icon-ok',
					},{
						text:'关闭',
						iconCls:'icon-no',
						handler:function(){$("#categoriesdlg").dialog('close');}
					}]  
				});
}
var categoriesedit=function(){
				var row = $('#categories').treegrid('getSelected');
				if (row){
						$("#categoriesdlg").dialog({    
							title: '编辑信息',      
							closed: false,
							width: 700,
							height:380,    
							cache: false,    
							href: '/products/categoriesedit?id='+row.id,
							modal: true,
							buttons:[{
								text:'保存',
								id:'categoriesupdatesubmit',
								iconCls:'icon-ok',
							},{
								text:'关闭',
								iconCls:'icon-no',
								handler:function(){$("#categoriesdlg").dialog('close');}
							}]  
						});				
				}else{
						$.messager.alert('提示','请先选择要编辑的行！','warning');
				}
}
var categoriesdelete=function(){
				var row = $('#categories').treegrid('getSelected');
				if (row){
                    $.messager.confirm('提示','确定删除吗？',function(r){
                        if(r==true){
                            $.messager.progress();
                            $.post('/products/categoriesdelete', {id:row.id}, function(data){
                                $.messager.progress('close');
								if(data.code=='200'){
										$.messager.show({
												title:'提示',
												msg:data.msg,
												timeout:3000,
												showType:'slide'
										});
										categoriesreload();
								}else{
										$.messager.alert('提示',data.msg,'warning');
								}								
                            },'json');
                        }
                    });
                }else{
						$.messager.alert('提示','请先选择要删除的行！','warning');
				}
}
var categoriesreload=function(){
                $("#categories").treegrid('reload');
}
var categoriessearch=function(){
		var wh = $(window).height()-$(".top").height()-70;//表格高度
        $("#categories").treegrid({
            title:'产品目录',
            height:wh,//高度
            singleSelect:true,//如果为true，则只允许选择一行
            striped:true,//是否显示斑马线效果。
            rownumbers:true,//如果为true，则显示一个行号列。
            pagination:false,//是否显示分页
            pageSize:10,
            pageList:[10,15,20,25],
            method:'post',
            sortName:'sortorder',
            sortOrder:'desc',			
			rownumbers: true,
			idField: 'id',
			treeField: 'title',			
            url:'<{url c=products a=categoriesGet}>',
			queryParams : {keywords:$('#categorieskeywords').val()},
            fitColumns:true,//真正的自动展开/收缩列的大小，以适应网格的宽度，防止水平滚动。
            nowrap:true,//如果为true，则在同一行中显示数据。设置为true可以提高加载性能。 是否换行
            selectOnCheck:false,
            checkOnSelect:true,
			toolbar: '#tb<{$uniqid}>',
			showFooter:true,
			
            columns:[[
                //{field:'id',title:'ID',width:'10%'},
                {field:'title',title:'名称',width:'30%'},
				{field:'status',title:'状态',width:'15%',sortable:true},
                {field:'sortorder',title:'排序',width:'15%',sortable:true},
				{field:'created_at',title:'创建时间',width:'20%'},
				{field:'updated_at',title:'更新时间',width:'20%'},
            ]],
			onDblClickRow : function(index,field){					
				categoriesedit();
			}
    	});
}
categoriessearch();
</script>
